<head>

<body>

<div class="divAdd">
    <input type="number" name="Add1"  id="divAdd1"></input>
    <input   type="number" name="Add2"  id="divAdd2"></input>
    <output  name="Output1" for="Add1, Add2" id="Output1"></output>
    <button type="submit" id="addButton">Add</button>
</div>

<div class="divSub">
    <input type="number" name="Sub1" id="SubBox1"></input>
    <input type="number" name="Sub2" id="SubBox2"></input>
    <output name="Output2" for="Sub1, Sub2" id="Output1"></output>
    <button type="submit" id="subtractButton">Subtract</button>
</div>

<div class="divMult">
    <input type="number" name="Multiply1" id="multBox1"></input>
    <input type="number" name="Multiply2" id="multBox2"></input>
    <output name="Output3" for="Mult1, Mult2" id="Output1"></output>
    <button type="submit" id="multiplyButton">Multiply</button>
</div>

<div class="divDivide">  
    <input type="number" name="Divide1" id="divideBox1"></input>
    <input type="number" name="Divide2" id="divideBox2"></input>
    <output name="Output1" for="Divide1, Divide2" id="Output1"></output>
    <button type="submit" id="divideButton">Divide</button>
</div>
